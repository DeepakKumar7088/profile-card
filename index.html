<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile_card">
        <div class="image">
            <img src="pfp.jpg" alt="PFP" class="profile_img">
        </div>

        <div class="text_data">
            <span class="name">Taylor Swift</span>
            <span class="job">Singer & Philanthropist</span>
        </div>
        <div class="media_buttons">
            
            <a href="" style="background: #4267B2;" class="link"><i class='bx bxl-facebook'></i></a>
            <a href="" style="background: #1da1f2;" class="link"><i class='bx bxl-twitter'></i></a>
            <a href="" style="background: #ff0000;" class="link"><i class='bx bxl-youtube' ></i></a>
            <a href="" style="background: #e1306c;" class="link"><i class='bx bxl-instagram' ></i></a>
            
        </div>
       <div class="buttons">
        <buttons class="button">Subscribe</buttons>
        <buttons class="button">Message</buttons>
       </div>
    </div>
</body>
</html>
